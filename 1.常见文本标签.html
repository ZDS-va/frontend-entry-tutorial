<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <p>这是一个段落标签</p>
    <p>这是<b>字体加粗</b></p>
    <p>这是<i>斜体</i></p>
    <p>这是<u>下划线</u></p>
    <p>这是<s>删除</s></p>


    <ul>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
    </ul>

    <ol>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
    </ol>

    <table border="9">
        <tr>
            <th>标题1</th>
            <th>标题2</th>
            <th>标题3</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
    </table>
</body>
</html>
