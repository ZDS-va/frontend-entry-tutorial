<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"">
    <title>JS DOM</title>
</head>

<body>

    <button>点击按钮</button>
    <div id="box1">这是一个ID选择器标签</div>
    <div class="box2">这是一个class选择器标签</div>
    <div>这是一个普通的div标签</div>

    <script>
        var element1=document.getElementById("box1")
        console.log(element1)
        var element2=document.getElementsByClassName("box2")[0]
        console.log(element2)
        var element3=document.getElementsByTagName("div")[2]
        console.log(element3)

        element1.innerHTML='<a href="#"> 跳转链接</a>'
        element2.innerText='<a href="#"> 跳转链接</a>'
        element3.style.color='pink'
        element3.style.font='20px'

        var button_element=document.getElementsByTagName('button')[0]
        console.log(button_element)

        // button_element.onclick=function () {
        //     alert("DOM 属性按键触发");
        // }

        button_element.addEventListener('click',function(){
            alert("DOM 属性按键触发");
        })
        
    </script>
</body>
</html>
