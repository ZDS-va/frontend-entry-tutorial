<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"">
    <title>JS 函数</title>
</head>
<body>
    <script>
        function fuc1(a){
            console.log(a+1)
            return a+2;
        }

        let b=2
        let c=fuc1(b)
        console.log(b,c)

        //作用域
        let gloabal_var="全局变量"
        function vars(){
            let local_var="局部变量"
            let gloabal_var="函数内同名全局"
            console.log(local_var,gloabal_var)
        }

        vars()

        console.log(gloabal_var)

        console.log(local_var)
    </script>
</body>
</html>
