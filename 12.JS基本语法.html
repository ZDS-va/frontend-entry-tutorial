<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"">
    <title>JS 基本语法</title>
</head>
<body>
    <h1>JavaScript 的基本语法</h1>
    <script>
        var x;
        let y = 3;
        const PI = 3.14;
        console.log(x,y,PI);
        let empty = null;
        console.log(empty)

        let age = 16
        if(age>=18){
            console.log("成年了")
        }else{
            console.log("未成年")
        }

        console.log("while循环")
        let count=1;
        while(count<=5){
            console.log(count)
            count++;
        }

        console.log("for循环")
        for(var i=0;i<5;i++){
            if(i==1){
                continue
            }
            console.log(i);
            if(i==4){
                break;
            }
        }
    </script>

</body>
</html>
